<div class="row">
    <div class="col-3">
        <product-filter [category]="category"></product-filter>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of filteredProducts; let i=index;">
            <div class="col-lg-4 d-flex align-items-stretch">
                <product-card [product]="p" [shopping-cart-items]="cartIems"></product-card>
            </div>
            <div *ngIf="(i+1)%2===0" class="w-200"></div>
            </ng-container>
        </div>
    </div>
</div>
