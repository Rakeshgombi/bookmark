<div class="card">
    <img src="{{product.imageUrl}}" class="card-img-top" *ngIf="product.imageUrl">
    <div class="card-body">
        <h4 class="card-title">{{product.title}}</h4>
        <p class="card-text">{{product.price | currency:'USD': true}}</p>
    </div>
    <div class="card-footer" *ngIf="showActions">
        <button
        *ngIf="getQuantity()===0;else updateQuantity"
        (click)="addToCart()" class="btn btn-secondary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
            <div class="row no-gutters">
                <div class="col-2">
                    <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>
                </div>
                <div class="col text-center">
                    {{getQuantity()}}
                </div>
                <div class="col-2">
                    <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
